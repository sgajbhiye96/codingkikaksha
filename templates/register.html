{% extends "layout.html" %}
{% block content %}
<div class="container mt-5" style="max-width: 500px;">
    <h2 class="text-center mb-4">Register</h2>

    <!-- ðŸ”” Flash messages -->
    {% with messages = get_flashed_messages(with_categories=true) %}
      {% if messages %}
        <div class="mt-3">
          {% for category, message in messages %}
            <div class="alert alert-{{ category }} alert-dismissible fade show" role="alert">
              {{ message }}
              <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
            </div>
          {% endfor %}
        </div>
      {% endif %}
    {% endwith %}

    <!-- Registration Form -->
    <form method="POST" action="{{ url_for('register') }}" class="card p-4 shadow rounded">
        <div class="mb-3">
            <label for="username" class="form-label fw-bold">Username</label>
            <input type="text" class="form-control" name="username" id="username" placeholder="Enter your name" required>
        </div>

        <div class="mb-3">
            <label for="email" class="form-label fw-bold">Email address</label>
            <input type="email" class="form-control" name="email" id="email" placeholder="Enter your email" required>
        </div>

        <div class="mb-3">
            <label for="password" class="form-label fw-bold">Password</label>
            <input type="password" class="form-control" name="password" id="password" placeholder="Enter a password" required>
        </div>

        <button type="submit" class="btn btn-success w-100">Register</button>
    </form>

    <p class="text-center mt-3">
        Already have an account? <a href="{{ url_for('login') }}" class="fw-bold">Login here</a>
    </p>
</div>
{% endblock %}
