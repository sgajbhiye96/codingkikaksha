{% extends "layout.html" %}
{% block content %}

<div class="container py-5">
    <div class="row justify-content-center">
        <div class="col-12 col-lg-8">
            <div class="card shadow-sm">
                <div class="card-body">
                    <h2 class="card-title mb-3">{{ blog.title }}</h2>
                    <p class="text-muted mb-4">By {{ blog.author }} | {{ blog.created_at.strftime('%b %d, %Y') }}</p>
                    <p class="card-text">{{ blog.content }}</p>

                    {% if current_user.is_authenticated %}
                    <div class="mt-4 d-flex flex-wrap gap-2">
                        <a href="{{ url_for('edit_blog', blog_id=blog.id) }}" class="btn btn-warning">âœï¸ Edit</a>
                        <form action="{{ url_for('delete_blog', blog_id=blog.id) }}" method="POST" style="display:inline;">
                            <button type="submit" class="btn btn-danger" onclick="return confirm('Are you sure you want to delete this blog?')">ğŸ—‘ï¸ Delete</button>
                        </form>
                    </div>
                    {% endif %}

                    <div class="mt-4">
                        <a href="{{ url_for('blogs') }}" class="btn btn-secondary">â¬…ï¸ Back to Blogs</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

{% endblock %}
